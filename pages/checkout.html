<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Nama Toko Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style-kopi.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand fw-bold" href="../index.html">NAMA TOKO</a>
                <div class="d-flex align-items-center">
                    <span class="text-muted small">Checkout Cepat</span>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5 mb-5">
        <h1 class="text-center mb-4">Proses Pembayaran</h1>
        
        <div class="row">
            <div class="col-lg-7">
                <div class="card p-4 shadow-sm mb-4">
                    <h4 class="mb-4 text-primary">1. Alamat Pengiriman</h4>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Alamat Lengkap</label>
                                <input type="text" class="form-control" id="address" placeholder="Contoh: Jl. Mawar No. 10" required>
                            </div>
                            <div class="col-md-5">
                                <label for="city" class="form-label">Kota</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                            <div class="col-md-4">
                                <label for="province" class="form-label">Provinsi</label>
                                <select class="form-select" id="province" required>
                                    <option value="">Pilih...</option>
                                    <option>DKI Jakarta</option>
                                    <option>Jawa Barat</option>
                                    </select>
                            </div>
                            <div class="col-md-3">
                                <label for="zip" class="form-label">Kode Pos</label>
                                <input type="text" class="form-control" id="zip" required>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card p-4 shadow-sm">
                    <h4 class="mb-4 text-primary">2. Metode Pembayaran</h4>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" checked>
                        <label class="form-check-label" for="creditCard">Kartu Kredit/Debit</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer">
                        <label class="form-check-label" for="bankTransfer">Transfer Bank (Virtual Account)</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="eWallet">
                        <label class="form-check-label" for="eWallet">E-Wallet (OVO, GoPay, Dana)</label>
                    </div>
                </div>

            </div>

            <div class="col-lg-5">
                <div class="card p-4 shadow-lg sticky-top" style="top: 20px;">
                    <h4 class="mb-4">Ringkasan Pesanan</h4>
                    <ul class="list-group list-group-flush mb-3">
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Subtotal</span>
                            <span>Rp 690.000</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <span>Pengiriman (JNE Reguler)</span>
                            <span>Rp 25.000</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between fw-bold bg-warning bg-opacity-10">
                            <span>Total yang Harus Dibayar</span>
                            <span class="text-primary">Rp 715.000</span>
                        </li>
                    </ul>
                    
                    <div class="mb-3">
                        <label for="promoCode" class="form-label">Kode Promo (Opsional)</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="promoCode" placeholder="Masukkan kode promo">
                            <button class="btn btn-outline-secondary" type="button">Apply</button>
                        </div>
                    </div>

                    <button class="btn btn-success btn-lg mt-3" onclick="alert('Pesanan Dibuat! Lanjutkan ke halaman pembayaran.')">
                        <i class="fas fa-lock me-2"></i> Konfirmasi & Bayar
                    </button>
                    <small class="text-center mt-2 text-muted">Data Anda aman. Kami menggunakan koneksi terenkripsi.</small>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mt-5 pt-4 pb-2">
        <div class="container"><p class="text-center small">Â© 2024 Nama Toko Anda.</p></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
